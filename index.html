<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySaccoMyRide</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" id="top" href="#">MySaccoMyRide</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Rider Management App</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id = "" class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
          <section>
            <form class="m-4">
                <h2 class="subtitle">Manage Riders</h2>
                <br>
                <div class="mb-3">
                  <label for="registrationdate" class="form-label">Date of Registration:</label>
                  <input type="datetime-local" class="form-control" id="registrationdate" name="registrationdate" required>
                </div>
                <div class="mb-3">
                    <label for="profilephoto" class="form-label">Profile Picture</label>
                    <input type="text" class="form-control" id="profilephoto" name="profilephoto" required placeholder="Copy and Paste Image Link Here">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Rider Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="First name, Last name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required placeholder="Enter Your Age in Figures">
                </div>
                <div class="mb-3">
                    <label for="national_id" class="form-label">National ID:</label>
                    <input type="number" class="form-control" id="national_id" name="national_id" required placeholder="National ID No.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="e.g. abcd@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" required placeholder="0700123456">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Physical Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required placeholder="e.g. Street or Estate, City or Town">
                </div>
                <div class="mb-3">
                    <label for="bike_plate" class="form-label">Bike Plate:</label>
                    <input type="text" class="form-control" id="bike_plate" name="bike_plate" required placeholder="Enter Your Bike Number Plate">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div>
              <ul class="row" id="rider_list">

              </ul>
            </div>
          </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
